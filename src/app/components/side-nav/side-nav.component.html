<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item role="listitem" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</mat-list-item>
      <mat-list-item role="listitem" routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">About us</mat-list-item>
      <mat-list-item role="listitem" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</mat-list-item>
      <mat-list-item role="listitem" routerLink="/change-password" routerLinkActive="active" ariaCurrentWhenActive="page">Change Password</mat-list-item>
      <mat-list-item role="listitem" routerLink="/new-account" routerLinkActive="active" ariaCurrentWhenActive="page">New Account</mat-list-item>
      <mat-list-item role="listitem" routerLink="/services" routerLinkActive="active" ariaCurrentWhenActive="page">Services</mat-list-item>
      <mat-list-item role="listitem" routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page">Contacts us</mat-list-item>
      <mat-list-item role="listitem" routerLink="/search" routerLinkActive="active" ariaCurrentWhenActive="page">Search</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Repository System</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
